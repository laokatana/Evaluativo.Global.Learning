<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="estilos/contacto.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="shamrock.ico" type="image/x-icon" />
    <title>Plantasia</title>
  </head>
  <body>
    <header>
      <section class="caja">
        <div class="contenido-del-header">
          <h1 class="titulo">Vivero plantasia</h1>
          <img src="imagenes/vivero.jpg" class="imagen-del-header" />
        </div>

        <nav>
          <ul>
            <li><a href="home.html" target="_blank">Home</a></li>
            <li><a href="productos.html" target="_blank">Productos</a></li>
            <li><a href="contacto.html" target="_blank">Contacto</a></li>
          </ul>
        </nav>
      </section>
    </header>

    <main>
      <form>
        <section class="datos">
          <label for="nombreapellido">Nombre y Apellido</label>
          <input
            type="text"
            id="nombreapellido"
            class="input-dato"
            required
            placeholder="Nombre y Apellido"
          />

          <label for="correoelectronico">Correo electronico</label>
          <input
            type="email"
            id="correoelectronico"
            class="input-dato"
            required
            placeholder="email@dominio.com"
          />

          <label for="telefono">Telefono</label>
          <input
            type="tel"
            id="telefono"
            class="input-dato"
            required
            placeholder="(XX) XXXX XXXX"
          />

          <label for="mensaje">Mensaje</label>
          <textarea
            id="mensaje"
            cols="70"
            rows="10"
            class="input-dato"
            required
          ></textarea>
        </section>

        <section class="contacto">
          <legend class="pregunta">
            多Como te gustaria que te contactemos?
          </legend>

          <label for="radio-email">
            <input
              type="radio"
              name="contacto"
              value="email"
              id="radio-email"
            />Email
          </label>

          <label for="radio-telefono">
            <input
              type="radio"
              name="contacto"
              value="telefono"
              id="radio-telefono"
            />Telefono
          </label>

          <label for="radio-whatsapp">
            <input
              type="radio"
              name="contacto"
              value="whatsapp"
              id="radio-whatsapp"
              checked
            />Whatsapp
          </label>
        </section>

        <section class="horario">
          <p style="font-size: 20px">多En cual horario prefiere ser atendidx?</p>

          <select class="seleccion-de-horarios">
            <option>Ma単ana</option>
            <option>Tarde</option>
            <option>Tarde noche</option>
          </select>

          <label class="checkbox">
            <input type="checkbox" checked />多Le gustaria recibir
            notifificaciones de vivero plantasia en su email?
          </label>

          <input
            type="submit"
            name="contacto"
            value="Enviar formulario"
            class="enviar"
          />

          <table>
            <thead>
              <tr>
                <th>Dia</th>
                <th>Horario</th>
              </tr>
            </thead>

            <tbody>
              <tr>
                <td>Lunes</td>
                <td>08hs-20hs</td>
              </tr>
              <tr>
                <td>Miercoles</td>
                <td>08hs-20hs</td>
              </tr>
              <tr>
                <td>Viernes</td>
                <td>08hs-20hs</td>
              </tr>
            </tbody>
          </table>
        </section>

        <img src="imagenes/header.gif" alt="" class="flores" />
      </form>
    </main>

    <footer>
      <img src="imagenes/footer.png" alt="" class="imagen-footer" />
      <p class="copyright">&copy Copyright vivero Plantasia -2022</p>
    </footer>
  </body>
</html>
